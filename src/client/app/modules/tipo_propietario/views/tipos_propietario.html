<div class="container-fluid" ng-animate="'animate'">

    <div class="row">
        <div class="col-xs-12">
            <h2 class="moduleHeader">
                Tipo Propietario
            </h2>

            <a ng-click="openAddTipo_propietario()" class="btn btn-primary pull-right">Agregar Tipo Propietario
            </a>

            <div class="col-md-3 pull-right">
                <input type="text" class="form-control customSearch" ng-model="tipo_propietariosSearch"
                       placeholder="Buscar Tipo Propietario">
            </div>
        </div>
    </div>

    <div class="col-md-12 m-t-20" >

        <div class="row moduleContainer" >
            <div ng-if="!(tipo_propietarios | searchObject: tipo_propietariosSearch).length"
                 class="alert alert-block alert-info">
                <span class="pull-right close" data-dismiss="alert"></span>
                <h4 class="alert-heading">Oops!</h4>
                No hay Tipos Propietario aquí!
            </div>


            <table ng-hide="!(tipo_propietarios  | searchObject: tipo_propietariosSearch ).length"
                   class="table table-striped table-hover table-bordered dataTable">
                <thead>
                <tr role="row">

                    <th role="columnheader" ng-click="sort='Id';reverse=!reverse">
                        Id
                    </th>

                    <th role="columnheader" ng-click="sort='Tipo';reverse=!reverse">
                        Tipo
                    </th>

                    <th role="columnheader" ng-click="sort='Descripcion';reverse=!reverse">
                        Descripción
                    </th>


                    <th role="columnheader" class="actionTH">Actions</th>
                </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all" right-menu id="rightContextMenu">
                <tr ng-repeat="tipo_propietario in tipo_propietarios | searchObject:tipo_propietariosSearch | orderObjectBy:sort:reverse"
                    ng-animate="''">

                    <td>
                        {{ tipo_propietario['Id'] }}
                    </td>

                    <td>
                        {{ tipo_propietario['Tipo'] }}
                    </td>

                    <td>
                        {{ tipo_propietario['Descripcion'] }}
                    </td>


                    <td>
                        <button class="btn btn-success btn-xs" tooltip-init
                                data-toggle="tooltip" data-placement="top" title="Update"
                                ng-click="openUpdateTipo_propietario(tipo_propietario)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-xs" tooltip-init
                                data-toggle="tooltip" data-placement="top" title="Delete"
                                ng-click="openDeleteTipo_propietario(tipo_propietario)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <ng-include src="'modules/tipo_propietario/views/addTipo_propietario.html'"></ng-include>
    <ng-include src="'modules/tipo_propietario/views/updateTipo_propietario.html'"></ng-include>
    <ng-include src="'modules/tipo_propietario/views/deleteTipo_propietario.html'"></ng-include>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</div>
