<div>

    <h2>Ingresar</h2>

    <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="ok()">

        <h4 class="modal-title" id="myLoginLabel">Ingreso de Usuario</h4>
        <p>Pruebe con:<br> usuario: admin<br> password: admin</p>
        <div class="form-group">
            <label>Nombre:</label>

            <input type="text" class="form-control" name="Nombre" ng-model="username" ng-required="true" ng-maxlength="20" />
            <span class="error" ng-show="form.Tipo.$error.minlength">Must be at least characters.</span>
            <span class="error" ng-show="form.Tipo.$error.maxlength">Must be at most 20 characters.</span>
        </div>

        <div class="form-group">
            <label>Clave:</label>

            <input type="password" class="form-control" name="Clave" ng-model="password" ng-required="false" />
            <span class="error" ng-show="form.Descripcion.$error.minlength">Must be at least characters.</span>
            <span class="error" ng-show="form.Descripcion.$error.maxlength">Must be at most characters.</span>
        </div>



        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar
        </button>
        <button type="submit" ng-disabled="form.$invalid" ng-click="enviar()" class="btn btn-primary">Ingresar</button>

    </form>

</div>
